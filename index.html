<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  
     <title>Coding Quiz</title>
</head>
<body>
<!--heading, instructions, start button-->
    <div id="nav">
    <h1>Coding Quiz</h1>
          <section id="instructions">
              Answer each coding question as quickly as possible.<br> Each incorrect answer will count against your final score.<br> Good luck!
              <br><br>
           <button id="startBtn">Start</button>
          </section>


    <!-- buttons for each answer -->
    <div id="quiz" class="hide">
          <h4  id="questionText"></h4>
          <button class="choice" id="choice1"></button>
          <button class="choice" id="choice2"></button>
          <button class="choice" id="choice3"></button>
          <button class="choice" id="choice4"></button>
      </div>
        <!-- countdown timer-->
        <div class="right">
            <h4 id="score">Score: </h4>
            <div id="countdown"></div>
        </div>
<!--button and input for high scores-->
      <div id="highScores" class="hide">
          <input type="text" id="userName"/><button id="scoreSubmit">Submit</button>
<!--table to display highscores-->
          <table id="scoreTable">
              <tr>
                  <th>Name</th><th>Score</th>
              </tr>
          </table>
      </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
